<app-header></app-header>

<main>
  <ul id="users">
      <li *ngFor="let user of users; trackBy: trackByUserId">
        <app-user [user]="user" (select)="onSelectUser($event)" [selected]="user.id === selectedUserID?.id"></app-user>
      </li>
  </ul>
  
  <app-tasks *ngIf="selectedUserID ;else fallback" [name]="selectedUserID.name" [userId]="selectedUserID.id"></app-tasks>
  <ng-template #fallback>
    <p>Select a user to see their tasks!</p>
  </ng-template>
</main>
